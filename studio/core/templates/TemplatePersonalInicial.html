<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Personal - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Reem Kufi Fun', sans-serif;
      background-color: #ffffff;
    }
    .card-hover {
      transition: box-shadow 0.2s;
    }
    .card-hover:hover {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  {% block template %}
    {% include "TemplateNavBarLogado.html" %}
  {% endblock %}

  <!-- Main Content -->
  <main class="d-flex flex-column align-items-center text-center py-5 px-4">
    <h1 class="display-4 font-weight-bold mb-5">Ol√°, PH Personal.</h1>

    <div class="row" style="max-width: 48rem; width: 100%;">

      <!-- Cadastrar alunos -->
      <div class="col-12 col-sm-6 mb-4">
        <a href="{% url 'cadastrarAluno' %}"
           class="bg-light p-4 rounded shadow card-hover d-flex flex-column align-items-center text-decoration-none text-dark">
          <img src="https://img.icons8.com/ios-filled/100/000000/add-user-group-man-man.png"
               alt="Cadastrar alunos" class="mb-3" style="height: 4rem;">
          <span class="h5 font-weight-semibold">Cadastrar alunos</span>
        </a>
      </div>

      <!-- Agendar treinos -->
      <div class="col-12 col-sm-6 mb-4">
        <a href="{% url 'agendarTreino' %}"
           class="bg-light p-4 rounded shadow card-hover d-flex flex-column align-items-center text-decoration-none text-dark">
          <img src="https://img.icons8.com/ios-filled/100/000000/calendar.png"
               alt="Agendar treinos" class="mb-3" style="height: 4rem;">
          <span class="h5 font-weight-semibold">Agendar treinos</span>
        </a>
      </div>

      <!-- Administrar Alunos -->
      <div class="col-12 col-sm-6 mb-4">
        <a href="{% url 'listarAlunos' %}"
           class="bg-light p-4 rounded shadow card-hover d-flex flex-column align-items-center text-decoration-none text-dark">
          <img src="https://img.icons8.com/?size=100&id=Of3mVxVcK1jc&format=png&color=000000"
               alt="Administrar Alunos" class="mb-3" style="height: 4rem;">
          <span class="h5 font-weight-semibold">Administrar Alunos</span>
        </a>
      </div>

      <!-- Cadastrar Personal -->
      <div class="col-12 col-sm-6 mb-4">
        <a href="{% url 'cadastrarPersonal' %}"
           class="bg-light p-4 rounded shadow card-hover d-flex flex-column align-items-center text-decoration-none text-dark">
          <img src="https://img.icons8.com/ios-filled/100/000000/biceps.png"
               alt="Cadastrar Personal" class="mb-3" style="height: 4rem;">
          <span class="h5 font-weight-semibold">Cadastrar Personal</span>
        </a>
      </div>

      <!-- Listar Personais -->
      <div class="col-12 col-sm-6 mb-4">
        <a href="{% url 'listarPersonal' %}"
           class="bg-light p-4 rounded shadow card-hover d-flex flex-column align-items-center text-decoration-none text-dark">
          <img src="https://img.icons8.com/?size=100&id=8800&format=png&color=000000"
               alt="Listar Personais" class="mb-3" style="height: 4rem;">
          <span class="h5 font-weight-semibold">Listar Personais</span>
        </a>
      </div>

      <!-- Dashboard -->
      <div class="col-12 col-sm-6 mb-4">
        <a href="{% url 'dashboard' %}"
           class="bg-light p-4 rounded shadow card-hover d-flex flex-column align-items-center text-decoration-none text-dark">
          <img src="https://img.icons8.com/?size=100&id=8322&format=png&color=000000"
               alt="Dashboard" class="mb-3" style="height: 4rem;">
          <span class="h5 font-weight-semibold">Dashboard</span>
        </a>
      </div>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
