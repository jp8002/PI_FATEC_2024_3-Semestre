<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc7beb20bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
        body{
            font-size: 1.375rem;
            font-family: 'Reem Kufi Fun', sans-serif;
        }
        .form-cadastrar_personal{
            background-color: #D9D9D9;
            gap: 1rem;
            border-radius: 15px;
        }
        #voltar{
            text-decoration: none;
            color: black;
        }

        .form-control{
            font-size: 1.375rem;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        @media screen and (max-width:768px){
            body{
                font-size: 16px;
            }
            h1{
                font-size:28px;
            }
            
        }
    </style>
    <title>Document</title>
</head>
<body>

    {% block template %}
        {% include "TemplateNavBarLogado.html" %}
    {% endblock %}
    
    {% if errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{errors}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endif %}

    <div class="d-flex">
        <a class="ml-2" id="voltar" href="{% url "personalInicial" %}"><i class="fa-solid fa-arrow-left "></i><b>Voltar</b></a>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="col-10 d-flex flex-column ">
            <div>
                <h1><b>Cadastro de Personal </b></h1>
            </div>
            <div class="d-flex ">
                <form class="form-cadastrar_personal p-lg-5 p-4 d-flex flex-column w-100 " action="#" method="post">
                {% csrf_token %}

                    <div class="form-group d-flex flex-column ">
                        <label  for="nome">Nome</label>
                        <input class="form-control " type="text" id="nome" name="nome">
                    </div>

                    <div class="form-group d-flex flex-column ">
                        <label  for="cpf">CPF</label>
                        <input class="form-control " type="text" id="cpf" name="cpf">
                    </div>

                    <div class="form-group d-flex flex-column">
                        <label  for="cref">CREF</label>
                        <input class="form-control " type="text" id="cref" name="cref">
                    </div>
                    
                    <div class="form-group d-flex flex-column ">
                        <label  for="email">E-mail</label>
                        <input class="form-control " type='email' id="email" name="email">
                    </div>

                    <div class="form-group d-flex flex-column ">
                        <label  for="telefone">Telefone</label>
                        <input class="form-control " type="text" id="telefone" name="telefone">
                    </div>

                    <div class="form-group d-flex flex-column ">
                        <label  for="senha">Senha</label>
                        <input class="form-control " type="password" id="senha" name="senha">
                    </div>
                    
                    <div class="form-group d-flex flex-column ">
                        <label  for="acesso">Tipo de Acesso</label>
                        <select class="custom-select" id="inputGroupSelect01" name='acesso'>
                            <option selected hidden>Escolher...</option>
                            <option value="funcionario">Funcion√°rio</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group d-flex flex-column ">
                        <label  for="salario">Salario</label>
                        <input class="form-control " type="number" id="salario" name="salario" min='0' step='any'>
                    </div>

                    <div class="d-flex ">
                        <button type="submit" class="btn btn-primary ml-auto" value="cadastrar_personal">Cadastrar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
