{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="h-100 w-100" >


  <div class="fundo container-fluid h-100 w-100"  style="background-image: linear-gradient(#000,#000 ,#686868, #fff);">
      {% if errors %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ errors }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

    <div class="h-100 w-100 container-fluid" style="display: flexbox; text-align: center; padding: 1% 30% 7% 30%">
        <div class="img"><img src="{% static "logo.png" %}" alt=""></div>
        <div class="fundolog" style="background-color: rgb(189, 189, 189); border-radius: 5%;">
        <div>

        <form method="post" action="{% url "paginaLogin" %}" style="padding: 15% 10% 6% 10%;">
            {% csrf_token %}

            <div style=" text-align: left;">
                <div class="form-group" style="width: 100%; padding-bottom: 4%;">
                    <label for="dinamico">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="dinamico" placeholder="Digite seu CPF" >
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="senha" id="password" placeholder="Digite sua Senha">
                </div>
            </div>
                <button type="submit" name="Logar" class="btn btn-dark" style="margin-top: 5%; color: #fff;">Entrar</button>
            </form>
        </div>
        </div>

    </div>
  </div>
</body>
</html>
